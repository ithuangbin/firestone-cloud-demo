# eureka 主机/端口配置 start
prod:
  eureka:
    server:
      port: 8502
    hostname: localhost
test:
  eureka:
    server:
      port: 8501
    hostname: localhost
dev:
  eureka:
    server:
      port: 8500
    hostname: localhost
