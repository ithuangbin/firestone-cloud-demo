spring:
  application:
    name: industry-service
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: http://localhost:8515
  data:
      elasticsearch:
        cluster-nodes: 192.168.100.144:9300
        cluster-name: hsdw-test
        repositories:
          enabled: true

server:
  port: 8518

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
