    hostname: localhost
# eureka 主机/端口配置 end

spring:
  application:
    name: firestone-zipkin
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: http://localhost:8515
  datasource:
    url:  jdbc:mysql://localhost:3306/zipkin?characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    continue-on-error: true

server:
  port: 8600

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    web:
      server:
        auto-time-requests: false  #去除控制台异常

zipkin:
  storage:
    type: mysql